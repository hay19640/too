<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大霸尖山行程記錄</title>
    <link rel="stylesheet" href="./scss/timeline.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../問卷設計_v3/1618923704.ico" type="image/x-icon">


</head>

<body>
    <div class="timeline-container" id="timeline-1">
        <div class="timeline-header">
            <h2 class="timeline-header__title">大霸尖山</h2>
            <h3 class="timeline-header__subtitle">探訪世紀奇峰，大鹿林道上大霸尖山</h3>
        </div>
        <div class="timeline">
            <div class="timeline-item" data-text="Day1">
                <div class="timeline__content"><img class="timeline__img" src="./img/1.jpg" />
                    <!-- <h2 class="timeline__content-title">08:30</h2> -->
                    <p class="timeline__content-desc">大霸尖山海拔3492公尺，屬於雪山山脈，是聖稜線端點2之一，
                        因山勢磅礡奇特，而有「世紀奇峰」之美譽，自古是泰雅、賽夏兩原住民族的聖山。
                    </p>
                </div>
            </div>
            <div class="timeline-item" data-text="Day1">
                <div class="timeline__content"><img class="timeline__img" src="./img/2.jpg" />
                    <!-- <h2 class="timeline__content-title">09:15</h2> -->
                    <p class="timeline__content-desc">
                        位於觀霧的大鹿林道東線，14.5K 的地方，有著一座美麗的小瀑布「東線瀑布」。
                    </p>
                </div>
            </div>
            <div class="timeline-item" data-text="Day1">
                <div class="timeline__content"><img class="timeline__img" src="./img/3.jpg" />
                    <!-- <h2 class="timeline__content-title">10:30</h2> -->
                    <p class="timeline__content-desc">
                        17K 有一個反光鏡，拉繩下切可直下馬達拉溪橋。如果不選捷徑岔路下切，林道大約要再踢2K，約須30分鐘，走捷徑只需要10分鐘。帥如我哥，當然選擇走完全程！ </p>
                </div>
            </div>
              <div class="timeline-item" data-text="Day2">
                <div class="timeline__content"><img class="timeline__img" src="./img/4." />
                    <!-- <h2 class="timeline__content-title">10:30</h2> -->
                    <p class="timeline__content-desc">
                       至少半年沒有摸黑攻頂了吧，想不到再一次摸黑就是陡上 4K 的考驗⋯⋯ </p>
                </div>
        </div>
        <script src="./js/jquery-3.6.0.js"></script>
        <script src="./js/timeline.js"></script>
</body>

</html>
