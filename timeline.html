<html lang="en">

    <meta charset="UTF-8">

    <title>雪山行程記錄</title>
    <link rel="stylesheet" href="./scss/timeline.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

<body>
    <div class="timeline-container" id="timeline-1">
        <div class="timeline-header">
            <h2 class="timeline-header__title">大小霸</h2>
            <h3 class="timeline-header__subtitle">世紀奇峰</h3>
        </div>
        <div class="timeline">
            <div class="timeline-item" data-text="Day1">
                <div class="timeline__content"><img class="timeline__img" src="./img/1.jpg" />
                    <!-- <h2 class="timeline__content-title">08:30</h2> -->
                    <p class="timeline__content-desc">大霸尖山海拔3492公尺，屬於雪山山脈，是聖稜線端點2之一，
                        因山勢磅礡奇特，而有「世紀奇峰」之美譽，自古是泰雅、賽夏兩原住民族的聖山； 其山形突出、四面懸壁，外貌有如大酒桶，又稱「熬酒桶山」或「酒桶山」， 與中央尖山、達芬尖山，合稱為「台灣三尖」。
                    </p>
                </div>
            </div>
            <div class="timeline-item" data-text="Day1">
                <div class="timeline__content"><img class="timeline__img" src="./img/2.jpg" />
                    <!-- <h2 class="timeline__content-title">09:15</h2> -->
                    <p class="timeline__content-desc">
                        位於觀霧的大鹿林道東線，14.5k的地方，有著一座美麗的小瀑布「東線瀑布」。
                    </p>
                </div>
            </div>
            <div class="timeline-item" data-text="Day1">
                <div class="timeline__content"><img class="timeline__img" src="./img/3.jpg" />
                    <!-- <h2 class="timeline__content-title">10:30</h2> -->
                    <p class="timeline__content-desc">
                        此處有一個路邊反光鏡，拉繩下切可直下馬達拉溪橋。如果不選捷徑岔路下切，林道大約要再踢2K，約須30分鐘，走捷徑只需要10分鐘。 為完整體驗，我們當然選擇走完全程！ </p>
                </div>
            </div>
        </div>
        <script src="./js/jquery-3.6.0.js"></script>
        <script src="./js/timeline.js"></script>
